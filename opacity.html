<html>
<head>
	<title>opacity</title>
	<style>
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: red;
		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: black;
			opacity: 0.5;
		}
        .c{
            height:300px;
            width:300px;
            border:2px solid red;
            background:green;
            opacity:1;
        }
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
    <div class="c"></div>
</body>
</html>
