<html>
<head>
        <title>linear-gradient</title>
        <style>
            div{
                width:500px;
                height:500px;
                background-image:linear-gradient(red,blue,green,pink) ;
            }
            .a{
                width:400px;
                height:500px;
                background-image:linear-gradient(black,skyblue,chocolate,gray);
                
            }


        </style>
</head>
<body>
        <div>a</div>
        <div class="a">b</div>
</body>
</html>
